<!doctype html>

<html ng-app="mainApp">

<head>
    <meta charset="utf-8">
    <title>JSON Editor Example</title>
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style>
        #json-editor .panel-body .btn-toolbar {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <json-editor></json-editor>
    </div>

    <script id="/json-editor.html" type="text/ng-template">
        <div id="json-editor" class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">JSON Editor</h4>
            </div>
            <div class="panel-body">
                <div class="btn-toolbar">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary" type="button" ng-click="editor.onPrettifyButtonClick()">
                            Prettify
                        </button>
                        <button class="btn btn-primary" type="button" ng-click="editor.onMinifyButtonClick()">
                            Minify
                        </button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary" type="button" ng-click="editor.onClearButtonClick()">
                            Clear
                        </button>
                    </div>
                </div>
                <div class="form-group" ng-class="editor.validationClass()">
                    <textarea class="form-control" rows="25" 
                        ng-model="editor.input"
                        ng-click="setCaretPosition($event)"
                        ng-keyup="setCaretPosition($event)">
                    </textarea>
                </div>
            </div>
        </div>
    </script>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./directives/jsonEditor.js"></script>
</body>

</html>
